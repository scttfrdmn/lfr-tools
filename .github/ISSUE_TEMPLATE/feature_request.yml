name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: What problem does this feature solve? What use case does it address?
      placeholder: Describe the problem or use case...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see implemented
      placeholder: Describe your proposed solution...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: Describe alternative solutions you've considered...

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area of lfr-tools does this feature relate to?
      options:
        - User Management
        - Group Management
        - Instance Management
        - SSH Management
        - Configuration
        - CLI/UX
        - AWS Integration
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my workflow
        - Critical - Blocking my use case
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Usage Examples
      description: Provide examples of how this feature would be used
      placeholder: |
        ```bash
        # Example command usage
        lfr-tools new-feature --option value
        ```
      render: shell

  - type: checkboxes
    id: compatibility
    attributes:
      label: Compatibility Considerations
      description: Check any that apply to this feature request
      options:
        - label: This feature should be backward compatible
        - label: This feature may require breaking changes
        - label: This feature affects configuration format
        - label: This feature requires new dependencies

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or links about the feature request
      placeholder: Any additional information...